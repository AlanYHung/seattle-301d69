<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustache Demo</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mustache Neighborhood Demo</h1>

  <h2>From Jquery and Mustache</h2>
  <ul>

  </ul>
  <!-- the type text/x-tmpl-mustache automatically hides itself-->
  <template id="mustache-template" type="text/x-tmpl-mustache">
    <li>
      <!-- we replaced this with name because it is the key in our object that holds `Wallingford` -->
      <h2>{{name}}</h2> 
      <p>{{city}}, Population: {{population}}</p>
      <p>Founded: {{founded}}</p>
      {{{body}}}
      {{name}}
      {{name}}
      {{name}}
      {{name}}
      {{name}}
      
    </li>
  </template>



  <h2>From Jquery</h2>
  <ul>
    <li id="neighborhood-template">
      <h2>Wallingford</h2>
      <p>Seattle, Population: 19,233</p>
      <p>Founded: 1878</p>
      <p>This is example text to show you how <strong>HTML</strong> can be escaped using <em>Mustache</em>.</p>
    </li>
  </ul>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"
    integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg=="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="dataSet.js"></script>
  <script src="app.js"></script>
</body>
</html>
